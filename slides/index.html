<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>reveal.js - The HTML Presentation Framework</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/moon.css" id="theme">

	<!-- Code syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">
			<section>
				<h1>Redux</h1>
				<img style="width:37%;border:none;background-color:transparent;box-shadow:none" data-src="./img/redux-logo.png" alt="" border="false">
				<p>
					<small>Presented by</small>
				</p>
				<p>
					<small>Frederik Bouillon && Peter Cosemans</small>
				</p>
				<aside class="notes"></aside>
			</section>

			<section>
				<h2>Three principles</h2>
				<ul>
					<li class="fragment" style="margin-bottom:75px">Single source of truth</li>
					<li class="fragment" style="margin-bottom:75px">State is read-only</li>
					<li class="fragment" style="margin-bottom:75px">Changes are made with pure functions</li>
				</ul>
				<aside class="notes"></aside>
			</section>

			<section>
				<h2>Why Redux?</h2>
				<aside class="notes"></aside>
			</section>

			<section>
				<div style="position:relative; width:640px; height:480px; margin:0 auto;">
					<img style="width:100%;border:none;background-color:transparent;box-shadow:none;position:absolute;top:0;left:0;" data-src="./img/mvc1.png"
						alt="" border="false">
					<img class="fragment" style="width:100%;border:none;background-color:transparent;box-shadow:none;position:absolute;top:0;left:0;"
						data-src="./img/mvc2.png" alt="" border="false">
				</div>
				<aside class="notes"></aside>
			</section>

			<section>
					<img style="width:57%;border:none;background-color:transparent;box-shadow:none" data-src="./img/redux.png"
						alt="" border="false">
				<aside class="notes"></aside>
			</section>

			<section>
				<h2>Showtime</h2>
				<aside class="notes"></aside>
			</section>

			<section>
				<h1>Redux</h1>
				<img style="width:37%;border:none;background-color:transparent;box-shadow:none" data-src="./img/redux-logo.png" alt="" border="false">
				<p>
					<small>The end</small>
				</p>
				<aside class="notes"></aside>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

</body>

</html>
